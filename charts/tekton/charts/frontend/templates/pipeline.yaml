apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ include "frontend.name" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  params:
    - name: git-url
      description: The URL of the git repository
    - name: git-branch
      description: The git branch to clone
  workspaces:
    - name: source-pvc
    - name: cache-pvc
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone
      workspaces:
        - name: source
          workspace: source-pvc
      params:
        - name: url
          value: $(params.git-url)
        - name: branch
          value: $(params.git-branch)
    - name: npm-install
      taskRef:
        name: npm-exec
      runAfter:
        - clone-repo
      workspaces:
        - name: source
          workspace: source-pvc
        - name: cache
          workspace: cache-pvc
      params:
        - name: command
          value: install
    - name: npm-lint
      taskRef:
        name: npm-exec
      runAfter:
        - npm-install
      workspaces:
        - name: source
          workspace: source-pvc
      params:
        - name: command
          value: run lint
    - name: npm-test
      taskRef:
        name: npm-exec
      runAfter:
        - npm-install
      workspaces:
        - name: source
          workspace: source-pvc
      params:
        - name: command
          value: run test
    - name: npm-build
      taskRef:
        name: npm-exec
      runAfter:
        - npm-lint
        - npm-test
      workspaces:
        - name: source
          workspace: source-pvc
      params:
        - name: command
          value: run build