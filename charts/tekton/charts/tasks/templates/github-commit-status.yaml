---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: github-commit-status
  labels:
    {{- include "tasks.labels" . | nindent 4 }}
spec:
  description: >-
    This task sets the CI job status on GitHub ("api.github.com") commits with the given state.
  params:
  - name: REPO_FULL_NAME
    type: string
    description: "The GitHub repository full name, e.g.: octocat/hello-worId"
  - name: SHA
    type: string
    description: Commit SHA to set the status for.
  - name: STATE
    description: The state of the status. `error` | `failure` | `pending` | `success`
    type: string
  - name: DESCRIPTION
    type: string
    description: A short description of the status.
  - name: CONTEXT
    type: string
    description: >-
      The GitHub context, A string label to differentiate this status from
      the status of other systems. ie: "ci/tekton"
  - name: TARGET_URL
    type: string
    description: >-
      The target URL to associate with this status. This URL will be linked
      from the GitHub UI to allow users to easily see the source of the
      status.
  - name: GITHUB_TOKEN_SECRET_NAME
    type: string
    description: The name of the kubernetes secret that contains the GitHub token
  - name: GITHUB_TOKEN_SECRET_KEY
    type: string
    description: The key within the kubernetes secret that contains the token
  steps:
    - name: set-status
      image: node:22
      env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.GITHUB_TOKEN_SECRET_NAME)
              key: $(params.GITHUB_TOKEN_SECRET_KEY)
      script: |
        #!/usr/bin/env node

        const https = require('https');

        // Construct the status URL
        const statusUrl = `/repos/$(params.REPO_FULL_NAME)/statuses/$(params.SHA)`;

        // Prepare the data payload
        const data = JSON.stringify({
          state: "$(params.STATE)",
          target_url: "$(params.TARGET_URL)",
          description: "$(params.DESCRIPTION)",
          context: "$(params.CONTEXT)"
        });

        console.log("Body for API request:", data);

        // Set up the authorization header
        const authHeader = `Bearer ${process.env.GITHUB_TOKEN}`;

        // Configure the HTTPS request options
        const options = {
          hostname: "api.github.com",
          port: 443,
          path: statusUrl,
          method: 'POST',
          headers: {
            'Authorization': authHeader,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json',
            'Content-Length': data.length,
            'User-Agent': 'Tekton CI'
          }
        };

        // Make the HTTPS request
        const req = https.request(options, (res) => {
          let responseData = '';

          res.on('data', (chunk) => {
            responseData += chunk;
          });

          res.on('end', () => {
            if (!String(res.statusCode).startsWith('2')) {
              console.error(`Error: ${res.statusCode}`);
              console.error(responseData);
              process.exit(1);
            } else {
              console.log(`GitHub status '$(params.STATE)' has been set on $(params.REPO_FULL_NAME)#$(params.SHA)`);
            }
          });
        });

        req.on('error', (error) => {
          console.error(error);
          process.exit(1);
        });

        // Send the request with the data payload
        req.write(data);
        req.end();